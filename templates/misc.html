<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miscellaneous Scripts</title>
</head>

<body>
<h3>Various tools, html files, or maps...</h3>
<ul style="list-style: none;">
    {% for file in files %}
    <li>
        <a href="{{ (request.path + '/' if request.path != '/' else '') + file }}">
            {{ file }}
        </a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
